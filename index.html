<!DOCTYPE html>
<html>
    <head>
        <title>dcpos.ch webgl test</title>
        <style>
            body{
                font-family: helvetica, sans-serif;
                padding:40px;
                margin:0;
                background: #888;
            }
            h1{
                font-size:24px;
            }
            canvas#gl {
                width:1000px;
                height:600px;
                max-width:1920;
                max-height:1080;

                cursor:none;
            }
        </style>
    </head>

<body>

<h1>dcpos.ch webgl test</h1>    
<canvas id="gl" ></canvas>

<script type="x-shader/x-fragment" id="frag_color">
    #ifdef GL_ES
    precision highp float;
    #endif

    varying vec4 vColor;

    void main(void) {
        gl_FragColor = vColor;
    }
</script>

<script type="x-shader/x-fragment" id="frag_voxel">
    #ifdef GL_ES
    precision highp float;
    #endif

    varying vec2 vUV;
    varying vec3 vPosition;

    uniform sampler2D uSampler;

    void main(void) {
        vec2 tiledUV = vUV + mod(vec2(vPosition.x, vPosition.z), 1.0)/16.0;
        vec4 texColor = texture2D(uSampler, tiledUV);
        gl_FragColor = texColor;
    }
</script>

<script type="x-shader/x-vertex" id="vert_texture">
    attribute vec3 aVertexPosition;
    attribute vec2 aVertexUV;

    uniform mat4 uMatrix;

    varying vec2 vUV;
    varying vec3 vPosition;

    void main(void) {
        gl_Position = uMatrix * vec4(aVertexPosition, 1.0);
        vUV = aVertexUV;
        vPosition = aVertexPosition;
    }
</script>

<script type="x-shader/x-vertex" id="vert_simple">
    attribute vec3 aVertexPosition;
    attribute vec3 aVertexColor;

    uniform mat4 uMatrix;

    varying vec4 vColor;

    void main(void) {
        gl_Position = uMatrix * vec4(aVertexPosition, 1.0);
        vColor = vec4(aVertexColor, 1.0);
    }
</script>

<script src="glmatrix.js"></script>
<script src="dcgl.js"></script>
<script src="dcinput.js"></script>
<script src="voxmain.js"></script>
<script>
    main();
</script>

</body>
</html>
